specVersion: 0.0.2
description: Subgraph for Levier Capital on Kovan .
repository: https://github.com/nascentxyz/cream-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ComptrollerProxy
    network: kovan
    source:
      address: "0xBFb46056dfb7c0678080999f32724E3b773Fc913"
      abi: Comptroller
      startBlock: 27362185
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ComptrollerProxy/ComptrollerProxy.wasm
      entities:
        - Comptroller
        - Market
      abis:
        - name: Comptroller
          file: ComptrollerProxy/abis/ComptrollerProxy.json
        - name: CToken
          file: ComptrollerProxy/abis/ctoken.json
        - name: PriceOracle
          file: ComptrollerProxy/abis/priceOracle.json
        - name: ERC20
          file: ComptrollerProxy/abis/erc20.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
templates:
  - name: CToken
    kind: ethereum/contract
    network: kovan
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/CToken/CToken.wasm
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: CToken/abis/ctoken.json
        - name: PriceOracle
          file: CToken/abis/priceOracle.json
        - name: ERC20
          file: CToken/abis/erc20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
