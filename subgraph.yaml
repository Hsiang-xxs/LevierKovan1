specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ComptrollerProxy
    network: kovan
    source:
      address: "0xBFb46056dfb7c0678080999f32724E3b773Fc913"
      abi: ComptrollerProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: ComptrollerProxy
          file: ./abis/ComptrollerProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
